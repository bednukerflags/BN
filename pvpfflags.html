    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Rajdhani', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            red: '#FF3B3B',
                            dark: '#0f0f0f',
                            surface: '#1a1a1a',
                        }
                    },
                    animation: {
                        'spin-slow': 'spin 1.5s linear infinite',
                    }
                }
            }
        }
    </script>

    <style>
        /* Custom styles for background and glass effect */
        body {
            background: #1a1a1a;
            background-image: radial-gradient(circle at center, rgba(255,255,255,0.05), rgba(30,30,30,1) 60%, rgba(20,20,20,1) 100%);
            min-height: 100vh;
        }

        .text-glow {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
        }

        .glass-output {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            white-space: pre-wrap; /* Preserve line breaks */
        }

        /* Loading spinner animation */
        .loading-spinner {
            border-top-color: transparent;
            border-right-color: transparent;
        }
    </style>

<body class="text-gray-200 font-sans flex flex-col items-center p-8">

    <!-- Floating Badge -->
    <div class="fixed top-6 right-6 z-50">
        <span class="bg-brand-red/90 text-white px-3 py-1 rounded text-xs font-bold tracking-widest shadow-[0_0_15px_rgba(255,59,59,0.6)] border border-red-400/50 backdrop-blur-sm">
            BETA v2.0
        </span>
    </div>

    <main class="w-full max-w-4xl flex flex-col items-center">
        
        <h1 class="font-display text-4xl md:text-5xl font-bold text-white mb-6 tracking-tight text-glow uppercase italic text-center">
            PVP <span class="text-brand-red">FFLAGS</span> GENERATOR (NEW)
        </h1>

        <p class="text-gray-400 text-sm mb-10 italic">
            Note: Generating takes between 1-10 seconds depending on the machine. (It's random basically)
        </p>
        
        <!-- Loading Indicator -->
        <div id="loading" class="text-xl font-semibold text-brand-red mb-8"></div>

        <!-- FFlags Output Area -->
        <div id="fflags" class="hidden glass-output p-5 md:p-8 rounded-xl w-full max-h-[50vh] overflow-y-auto text-sm md:text-base font-mono leading-relaxed select-all">
            <!-- FFlags will be inserted here -->
        </div>

        <!-- Buttons -->
        <div class="flex flex-wrap justify-center gap-4 mt-8">
            <button id="generateBtn" class="bg-brand-red/90 text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:bg-brand-red transition-all transform hover:scale-[1.02] active:scale-95 flex items-center gap-2">
                <i class="fas fa-play"></i> Start Generating
            </button>
            <button id="copyBtn" style="display:none;" class="bg-gray-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:bg-gray-600 transition-all transform hover:scale-[1.02] active:scale-95 flex items-center gap-2">
                <i class="fas fa-copy"></i> Copy FFlags
            </button>
            <button id="downloadBtn" style="display:none;" class="bg-gray-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:bg-gray-600 transition-all transform hover:scale-[1.02] active:scale-95 flex items-center gap-2">
                <i class="fas fa-download"></i> Download as TXT
            </button>

        // --- Utility Functions ---

        /**
         * Replaces alert() with a custom toast notification.
         * @param {string} message - The message to display.
         * @param {string} type - 'success', 'error', or 'info'.
         */
        function showToast(message, type = 'info') {
            const colors = {
                'success': { bg: 'bg-green-600', icon: 'fas fa-check-circle' },
                'error': { bg: 'bg-red-600', icon: 'fas fa-times-circle' },
                'info': { bg: 'bg-blue-600', icon: 'fas fa-info-circle' },
            };
            const style = colors[type] || colors['info'];

            const toast = document.createElement('div');
            toast.className = `${style.bg} text-white px-4 py-3 rounded-xl shadow-2xl transition-opacity duration-300 transform translate-x-full opacity-0 flex items-center gap-3 max-w-xs md:max-w-md`;
            toast.innerHTML = `<i class="${style.icon}"></i> ${message}`;

            toastContainer.appendChild(toast);

            // Animate in
            setTimeout(() => {
                toast.classList.remove('translate-x-full', 'opacity-0');
                toast.classList.add('translate-x-0', 'opacity-100');
            }, 10);

            // Animate out and remove
            setTimeout(() => {
                toast.classList.remove('translate-x-0', 'opacity-100');
                toast.classList.add('translate-x-full', 'opacity-0');
                setTimeout(() => toast.remove(), 300);
            }, 5000);
        }

        /**
         * Picks N unique random elements from an array.
         */
        function pickUniqueFflags(array, n) {
            const copy = [...array];
            const selected = [];
            // Use all available FFlags if the request is larger than the list size
            n = Math.min(n, copy.length); 
            for (let i = 0; i < n; i++) {
                const index = Math.floor(Math.random() * copy.length);
                selected.push(copy[index]);
                copy.splice(index, 1);
            }
            return selected;
        }

        // --- Core Logic ---

        function generateFFlags() {
            // Disable and show loading state
            generateBtn.disabled = true;
            generateBtn.innerHTML = `<i class="fas fa-spinner animate-spin"></i> Generating...`;
            
            // Hide previous results and buttons
            fflagsEl.style.display = "none";
            copyBtn.style.display = "none";
            downloadBtn.style.display = "none";
            
            loadingEl.textContent = "Starting FFlags Generation...";

            // Original random time simulation
            const totalTime = Math.floor(Math.random() * 10 + 1) * 1000;
            const phaseTime = totalTime / 3;

            // Phase 1
            setTimeout(() => {
                loadingEl.textContent = "Optimizing parameters...";
                // Phase 2
                setTimeout(() => {
                    loadingEl.textContent = "Compiling configurations...";
                    // Phase 3 (Completion)
                    setTimeout(() => {
                        // Generate 50 FFlags from the full list
                        const selected = pickUniqueFflags(allFflags, 50); 
                        fflagsEl.style.display = "block";
                        // Wrap the output in a JSON object structure for better compatibility
                        fflagsEl.textContent = `{\n${selected.join(',\n')}\n}`; 
                        
                        loadingEl.textContent = "FFLAGS GENERATED SUCCESSFULLY!";
                        showToast(`FFlags generated! Total: ${selected.length}`, 'success');
                        
                        // Re-enable and update button text
                        generateBtn.disabled = false;
                        generateBtn.innerHTML = `<i class="fas fa-redo"></i> Generate More`;
                        
                        copyBtn.style.display = "inline-flex";
                        downloadBtn.style.display = "inline-flex";
                    }, phaseTime);
                }, phaseTime);
            }, phaseTime);
        }

        // --- Event Listeners ---

        generateBtn.addEventListener('click', generateFFlags);

        copyBtn.addEventListener('click', () => {

        downloadBtn.addEventListener('click', () => {
            // Download as .json since the content is wrapped in curly braces {} now
            const blob = new Blob([fflagsEl.textContent], {type: "application/json"});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = "pvp_fflags.json"; 
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showToast('FFlags downloaded as pvp_fflags.json!', 'info');
